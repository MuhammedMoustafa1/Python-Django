{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!--    {{book}}-->

<div class="card text-center mx-auto" style="width: 18rem;">
    <img src="{{book.image_url}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Title: {{book.title}}</h5>
        <p class="card-text">Price: {{book.num_of_pages}}</p>
        <p class="card-text">Price: {{book.price}}</p>
        <p class="card-text">Price: {{book.author}}</p>
        <p class="card-text">Created_At: {{book.created_at}}</p>
        <p class="card-text">Updated_At: {{book.updated_at}}</p>


    </div>
</div>
{% endblock %}
